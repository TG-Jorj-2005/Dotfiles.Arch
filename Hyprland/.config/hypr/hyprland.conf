# Monitor configuration
monitor = eDP-1,1920x1080@60,0x0,1

# Program definitions
$terminal = alacritty
$fileManager = dolphin
$menu = rofi -show drun

# Auto-start applications
exec-once = waybar
exec-once = swww-daemon & sleep 2 && swww img /home/jorj/Pictures/output.gif --transition-type none

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# General settings
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# Decoration settings
decoration {
    rounding = 10
    active_opacity = 0.97
    inactive_opacity = 0.97
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }

}

# Animation settings
animations {
    enabled = true
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 6, default
    animation = border, 1, 5, easeOutQuint
    animation = windows, 1, 4, easeOutQuint
    animation = windowsIn, 1, 4, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.5, linear, popin 87%
    animation = fadeIn, 1, 1.5, almostLinear
    animation = fadeOut, 1, 1.5, almostLinear
    animation = fade, 1, 2, quick
    animation = layers, 1, 3, easeOutQuint
    animation = layersIn, 1, 3, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.5, almostLinear
    animation = fadeLayersOut, 1, 1.5, almostLinear
    animation = workspaces, 1, 1.5, almostLinear, fade
    animation = workspacesIn, 1, 1.2, almostLinear, fade
    animation = workspacesOut, 1, 1.5, almostLinear, fade
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# Miscellaneous settings - FIXED FOR WALLPAPER
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Input settings
input {
    kb_layout = us,ro
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    
    touchpad {
        natural_scroll = false
    }
    
    sensitivity = 0
}

# Device-specific settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Keybindings
bind = SUPER, return, exec, $terminal
bind = SUPER, A, killactive
bind = SUPER, M, exit
bind = SUPER, F, exec, $fileManager
bind = SUPER, V, togglefloating
bind = SUPER, E, exec, $menu
bind = SUPER, P, pseudo
bind = SUPER, J, togglesplit
bind = SUPER, S, fullscreen, 0
bind = SUPER, Z, fullscreen, 1

# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Custom workspaces
bind = SUPER, C, exec, pypr workspace code
bind = SUPER, K, exec, pypr workspace music

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = CTRL, P, exec, flameshot full -p ~/Pictures

# Volume and brightness controls
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-


# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
