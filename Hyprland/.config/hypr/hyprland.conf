# ===================================
# HYPRLAND CONFIG - SWWW GIF OPTIMIZED
# No wallpaper conflicts, minimal transparency
# ===================================

# Monitor configuration
monitor = eDP-1,1920x1080@60,0x0,1

# Program definitions
$terminal = alacritty
$fileManager = nautilus
$menu = rofi -show drun

# Auto-start - SWWW ONLY
exec-once = pypr
exec-once = waybar
exec-once = mpvpaper -o "no-audio loop-file=inf pause=no no-osc no-osd-bar" eDP-1 $HOME/.config/hypr/wallpaper/pixel-astronaut-moewalls-com.mp4
exec-once = /usr/local/bin/pypr --debug /tmp/pypr.log

# Environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ===== WALLPAPER SETTINGS - CRITICAL =====
misc {
    force_default_wallpaper = 0      # NO default wallpaper
    disable_hyprland_logo = true     # NO Hyprland logo
    disable_splash_rendering = true  # NO splash screen
}

# General settings
general {
    gaps_in = 3
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# ===== DECORATION - TRANSPARENCY MINIMIZED =====
decoration {
    rounding = 0
    
    # SOLID OPACITY - no transparency conflicts
    active_opacity = 0.98
    inactive_opacity = 0.98
    fullscreen_opacity = 0.98
    
    # BLUR DISABLED for better video wallpaper performance
    blur {
        enabled = false
        size = 0
        passes = 0
        vibrancy = 0
    }

}

# ===== ANIMATIONS - REDUCED FOR VIDEO PERFORMANCE =====
animations {
    enabled = true
    
    bezier = smooth, 0.25, 1, 0.5, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    # MINIMAL animations to not interfere with GIF
    animation = global, 1, 3, smooth
    animation = windows, 1, 3, smooth
    animation = windowsIn, 1, 3, smooth, popin 90%
    animation = windowsOut, 1, 2, quick, popin 90%
    animation = fadeIn, 1, 2, smooth
    animation = fadeOut, 1, 2, smooth
    animation = border, 1, 3, smooth
    animation = workspaces, 1, 2, smooth, fade
    animation = layers, 1, 2, smooth, fade
    
    # DISABLE specialty animations that might conflict
    animation = specialWorkspace, 0
    animation = layersIn, 0
    animation = layersOut, 0
}

# Layout settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

master {
    new_status = master
}

# ===== INPUT SETTINGS =====
input {
    kb_layout = us,ro
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    mouse_refocus = false
    
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        clickfinger_behavior = false
        tap-to-click = true
    }
    
    sensitivity = 0
}

# Device-specific settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ===== WINDOW RULES - NO TRANSPARENCY CONFLICTS =====
# Force solid opacity for all applications
windowrulev2 = opacity 1.0 override,class:.*
windowrulev2 = opaque,class:.*

# Specific rules for terminal and common apps
windowrulev2 = opacity 1.0 1.0,class:^(Alacritty)$
windowrulev2 = opacity 1.0 1.0,class:^(kitty)$
windowrulev2 = opacity 1.0 1.0,class:^(foot)$
windowrulev2 = opacity 1.0 1.0,class:^(wezterm)$

# No blur for any windows
windowrulev2 = noblur,class:.*

$mainMod = SUPER

# ===== KEYBINDINGS =====
# Basic window management
bind = SUPER, return, exec, $terminal
bind = SUPER, C, killactive
bind = SUPER, M, exit
bind = SUPER, F, exec, $fileManager
bind = SUPER, V, togglefloating
bind = SUPER, E, exec, $menu
bind = SUPER, P, pseudo
bind = SUPER, ., togglesplit
bind = SUPER, S, fullscreen, 0
bind = SUPER, Z, fullscreen, 1

# Focus movement
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Workspace switching
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Custom workspaces (if using pypr)
bind = $mainMod, A, exec, pypr toggle term                  # toggles the "term" scratchpad visibility
bind = $mainMod, B, exec, pypr expose                       # exposes every window temporarily or "jump" to the fucused one
bind = $mainMod, J, exec, pypr change_workspace -1          # alternative multi-monitor workspace switcher
bind = $mainMod, K, exec, pypr change_workspace +1          # alternative multi-monitor workspace switcher
bind = $mainMod, N, exec, pypr toggle_special minimized     # toggle a window from/to the "minimized" special workspace
bind = $mainMod SHIFT, N, togglespecialworkspace, minimized   # toggle the "minimized" special workspace visibility
bind = $mainMod SHIFT, O, exec, pypr shift_monitors +1      # swaps workspaces between monitors
bind = $mainMod SHIFT, Z, exec, pypr zoom ++0.5             # zooms in the focused workspace
bind = $mainMod, U, exec, pypr zoom 

# Move windows to workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = CTRL, P, exec, flameshot full -p ~/Pictures

# Volume and brightness controls
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ===== SWWW WALLPAPER CONTROLS =====
# Set your animated GIF wallpaper
bind = SUPER SHIFT, C, exec, swww clear 000000


# Mouse bindings
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

