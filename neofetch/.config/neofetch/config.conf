#!/bin/zsh
print_info() {
  info title
  info underline

  info "Host" model
  info "OS" distro
  info "Kernel" kernel
  info "Uptime" uptime
  info "Packages" packages
  info "Shell" shell
  info "Resolution" resolution
  info "DE" de
  info "WM" wm
  info "WM Theme" wm_theme
  info "Theme" theme
  info "Icons" icons
  info "Terminal" term
  info "Terminal Font" term_font
  info "CPU" cpu
  info "GPU" gpu
  info "Memory" memory

  # The lines below with a '#' in front are additional info functions
  # that are disabled by default. Removing the '#' enables them and adding
  # a '#' to the start disables them again. You can add a '#' to any of the
  # lines in this function to disable their output.

  # info "CPU Usage" cpu_usage
  # info "Disk" disk
  # info "Battery" battery
  # info "Font" font
  # info "Song" song
  # info "Local IP" local_ip
  # info "Public IP" public_ip
  # info "Users" users
  # info "Birthday" birthday

  info cols
}

#title

title_fqdn="off"

#Distro

os_arch="on"

#Uptime

uptime_shorthand="on"

#Memeory

memory_procent="on"
memory_unit="gib"

#Packages

package_managers="on"

#shell

shell_version="on"

#CPU

speed_type="bios_limit"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"

#GPU
gpu_type="dedicated"
gpu_brand="on"
gpu_vram="on"

#Resolution

refresh_rate="on"
de_version="on"

#Gtk Theme

gtk_shorthand="on"
gtk2="on"
gtk3="on"

#Disk

disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

#Song

music_player="playerctl"
song_format="{{ artist }} - {{ title }}"
song_shorthand="on"

#Terminal Color
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="-"
block_range=(0 15)
block_width=2
block_height=1
col_offset="auto"

#Bar character
bar_char_elapsed="-"
bar_char_total="="
bar_length=15
bar_shorthand="on"

#Info display

#Backend settings
image_backend="ascii"
image_source="$HOME/.config/neofetch/frames/frame2.txt"
#ascii settings
ascii_bold="on"

ascii_distro="custom"
ascii_colors=(7 7 7 7 7 7)

# Culori pentru text
colors=(13 10 1 8 6 11)

#Image_optiune

image_loop="on"
crop_mode="fit"
crop_offset="center"
image_size="5000px"

gap=5
stdout="off"
